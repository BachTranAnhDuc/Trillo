<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <script defer src="js/script.js"></script>

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />

        <form action="#" class="search__form">
          <input type="text" class="search__input" placeholder="Find hotels" />
          <button class="search__button">
            <svg class="search__icon">
              <use
                xlink:href="fontawesome/sprites/solid.svg#magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="fontawesome/sprites/regular.svg#bookmark"></use>
            </svg>
            <span class="user-nav__notification">3</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="fontawesome/sprites/regular.svg#message"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>

          <div class="user-nav__user">
            <img
              src="img/user-1.jpg"
              alt="user 2"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Anh Duc</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="fontawesome/sprites/regular.svg#circle-user"
                  ></use>
                </svg>
                <span>Home</span>
              </a>
            </li>

            <li class="side-nav__item side-nav__item--2">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="fontawesome/sprites/regular.svg#paper-plane"
                  ></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="fontawesome/sprites/regular.svg#heart"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="fontawesome/sprites/regular.svg#map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2022 by trillo. All rights reseverd</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="/img/hotel-1.jpg" alt="" class="gallery__photo" />
            </figure>

            <figure class="gallery__item">
              <img src="/img/hotel-2.jpg" alt="" class="gallery__photo" />
            </figure>

            <figure class="gallery__item">
              <img src="/img/hotel-3.jpg" alt="" class="gallery__photo" />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">Hotel Las Palmas</h1>

            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="fontawesome/sprites/regular.svg#star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="fontawesome/sprites/regular.svg#star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="fontawesome/sprites/regular.svg#star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="fontawesome/sprites/regular.svg#star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="fontawesome/sprites/regular.svg#star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon-location">
                <use
                  xlink:href="fontawesome/sprites/solid.svg#location-dot"
                ></use>
              </svg>

              <button class="btn-inline">Albufeira Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating--average">
                <span>4.8</span>
              </div>

              <div class="overview__rating--count">
                <span>1248 votes</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
